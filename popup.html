<!DOCTYPE html>
<html style="width:250px">

    <header>
        <h1 style="text-align: center;">Krunker Features</h1>
    </header>

    <body>

        <section id="tabs">
            <button id="settingsBtn">Settings</button>
            <button id="infoBtn">Info</button>
        </section>

        <section id="settings">

            <section id="menuTimer">
                <form id="menuTimerColour">
                    <h3>Menu Timer Colour</h3>
                    <label for="normalColour">Normal</label>
                    <input type="color" name="normalTimeColour" id="normalTimeColour">

                    <label for="lowTimeColour">Low Time</label>
                    <input type="color" name="lowTimeColour" id="lowTimeColour">

                    <button id="applyColourBtn">Apply</button>
                    <button id="resetColourBtn">Reset</button>
                </form>

            </section>

            <section id="findNewGame">
                <h3>Find New Game Hotkey</h3>
                <p id="hotkeyDisplay"></p>
                <button id="recordHotkeyBtn">Change</button>
            </section>

        </section>

        <section id="info" style="display: none;">
            <h3>v2.0</h3>
            <ul>
                <li>Added this UI! - customise the menu timer colours and set a custom hotkey</li>
            </ul>

            <h3>Links</h3>
            <h4><a href="https://github.com/KLZX121/krunker-features" target="_blank">GitHub</a></h4>
            <p>Check documentation and new releases</p>

            <h4><a href="https://discord.com/invite/CjdmDQn" target="_blank">Discord</a></h4>
            <p>Get live updates (This is my Krunker clan server - get the @Extension role when you join)</p>
        </section>

        <script src="./popup.js" type="module"></script>

    </body>

</html>
