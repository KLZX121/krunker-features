<!DOCTYPE html>
<html>
    <head>
        <link href="./popup.css" rel="stylesheet" type="text/css">
    </head>

    <header>
        <div id="title">Krunker Features</div>
    </header>

    <body>

        <section id="tabs">
            <button id="settingsBtn" class="tabButton" >Settings</button><button id="infoBtn" class="tabButton">Info</button>
        </section>

        <section id="settingsContainer" class="container">
            <button id="resetAllSettingsBtn">Reset All Settings</button>
            
            <!--<section id="features">
                <h2>Features</h2>
                <ul>
                    <li><a href="#menuTimer">Menu Timer</a></li>
                    <li><a href="#findNewGame">Find New Game</a></li>
                    <li><a href="#winningDisplay">Winning/Losing Display</a></li>
                    <li><a href="#kdrDisplay">KDR Display</a></li>
                </ul>
            </section>-->

            <section id="importExportSettings">
                <h3 id="importExportSettingsHeader">Import/Export Settings</h3>

                <button id="importSettings" class="importExportBtn">Import</button><button id="exportSettings" class="importExportBtn">Export</button>

                <textarea id="settingsText" placeholder="Paste settings to import or export and copy settings" rows="10" cols="60" spellcheck="false"></textarea>
                
            </section>

            <section id="cssSwapper">
                <h3>CSS Swapper (Instructions in Info)</h3>

                <div id="setCss">

                    <!--<div> 
                        <label for="cssFileInput">Add CSS File</label>
                        <input type="file" id="cssFileInput" accept=".css" style="display: none;">
                        <input type="button" value="Choose File" id="cssFileBtn">
                    </div>-->

                    <div>
                        <label for="selectCss">Select CSS</label>
                        <select id="selectCss">
                            <option value="default">Default</option>
                        </select>
                    </div>

                </div>
                
            </section>

            <section id="findNewGame">
                <h3>Find New Game</h3>

                <div id="findNewGameHotkey">

                    <div>
                        <label>Hotkey</label>
                        <span id="hotkeyDisplay"></span>
                    </div>
                    
                    <button id="recordHotkeyBtn">Change</button>
                </div>
                
            </section>

            <section id="menuTimer">
                <h3>Menu Timer</h3>
                
                <input type="checkbox" id="toggleMenuTimer" class="toggle">                

                <div id="menuTimerColour">
                    <div>
                        <label for="normalColour">Normal Colour</label>
                        <input type="color" id="normalTimeColour">
                    </div>
                    <div>
                        <label for="lowTimeColour">Low Time Colour</label>
                        <input type="color" id="lowTimeColour">
                    </div>

                    <button id="applyMenuTimerColourBtn" class="applyResetBtn applyBtn">Apply</button>
                    <button id="resetMenuTimerColourBtn" class="applyResetBtn resetBtn">Reset</button>
                </div>

            </section>

            <section id="winningDisplay">
                <h3>Winning Display</h3>

                <input type="checkbox" id="toggleWinningDisplay" class="toggle">

                <div id="winningDisplaySettings">
                    <div>
                        <label for="winningColour">Winning Colour</label>
                        <input type="color" id="winningColour">
                    </div>
                    <div>
                        <label for="losingColour">Losing Colour</label>
                        <input type="color" id="losingColour">
                    </div>
                    <div>
                        <label for="drawColour">Draw Colour</label>
                        <input type="color" id="drawColour">
                    </div>
                    <div>
                        <label for="winDispHorPos">Horizontal Position</label>
                        <input type="range" id="winDispHorPosSlider" min="0" max="100">
                        <input type="number" id="winDispHorPosNumber" min="0" max="100">
                    </div>
                    <div>
                        <label for="winDispVerPos">Vertical Position</label>
                        <input type="range" id="winDispVerPosSlider" min="0" max="100">
                        <input type="number" id="winDispVerPosNumber" min="0" max="100"> 
                    </div>
                    <div>
                        <label for="winningDisplaySize">Size</label>
                        <input type="range" id="winningDisplaySize" min="1" max="3" step="0.5" list="sizeMarks">

                        <datalist id="sizeMarks">
                            <option value="1"></option>
                            <option value="1.5"></option>
                            <option value="2"></option>
                            <option value="2.5"></option>
                            <option value="3"></option>
                        </datalist>
                    </div>
                    <div>
                        <label for="winningDisplayOpacity">Background Opacity</label>
                        <input type="range" id="winningDisplayOpacity" min="0" max="1" step="0.1" list="opacityMarks">

                        <datalist id="opacityMarks">
                            <option value="0"></option>
                            <option value="0.1"></option>
                            <option value="0.2"></option>
                            <option value="0.3"></option>
                            <option value="0.4"></option>
                            <option value="0.5"></option>
                            <option value="0.6"></option>
                            <option value="0.7"></option>
                            <option value="0.8"></option>
                            <option value="0.9"></option>
                            <option value="1"></option>
                        </datalist>
                    </div>
                    
                    <button id="applyWinningDisplayBtn" class="applyResetBtn applyBtn">Apply</button>
                    <button id="resetWinningDisplayBtn" class="applyResetBtn resetBtn">Reset</button>
                </div>               

            </section>

            <section id="kdrDisplay">
                <h3>KDR Display</h3>

                <input type="checkbox" id="toggleKdrDisplay" class="toggle">

                <div id="kdrDisplaySettings">
                    <div>
                        <label for="aboveTargetColour">Above Target Colour</label>
                        <input type="color" id="aboveTargetColour">
                    </div>
                    <div>
                        <label for="belowTargetColour">Below Target Colour</label>
                        <input type="color" id="belowTargetColour">
                    </div>
                    <div>
                        <label for="targetKdr">Target KDR</label>
                        <input type="number" id="targetKdr" min="0" step="0.1">
                    </div>
                    <div>
                       <label for="kdrDispHorPos">Horizontal Position</label>
                        <input type="range" id="kdrDispHorPosSlider" min="0" max="100">
                        <input type="number" id="kdrDispHorPosNumber" min="0" max="100">
 
                    </div>
                    <div>
                        <label for="kdrDispVerPos">Vertical Position</label>
                        <input type="range" id="kdrDispVerPosSlider" min="0" max="100">
                        <input type="number" id="kdrDispVerPosNumber" min="0" max="100">
                    </div>
                    <div>
                        <label for="kdrDisplaySize">Size</label>
                        <input type="range" id="kdrDisplaySize" min="1" max="3" step="0.5" list="sizeMarks">
                    </div>
                    <div>
                        <label for="kdrDisplayOpacity">Background Opacity</label>
                        <input type="range" id="kdrDisplayOpacity" min="0" max="1" step="0.1" list="opacityMarks">
                    </div>
                    
                    <button id="applyKdrDisplayBtn" class="applyResetBtn applyBtn">Apply</button>
                    <button id="resetKdrDisplayBtn" class="applyResetBtn resetBtn">Reset</button>
                </div>

            </section>

            <section id="connectedDisplay">
                <h3>Connected Display</h3>

                <input type="checkbox" id="toggleConnectedDisplay" class="toggle">

                <div id="connectedDisplaySettings">
                    <div>
                        <label for="connectedColour">Colour</label>
                        <input type="color"id="connectedColour">
                    </div>
                    <div>
                        <label for="updateInt">Update Interval (ms)</label>
                        <input type="number" id="updateInt" min="100" step="100">
                    </div>
                    <div>
                        <label for="conDispHorPos">Horizontal Position</label>
                        <input type="range" id="conDispHorPosSlider" min="0" max="100">
                        <input type="number" id="conDispHorPosNumber" min="0" max="100">
                    </div>
                    <div>
                        <label for="conDispVerPos">Vertical Position</label>
                        <input type="range" id="conDispVerPosSlider" min="0" max="100">
                        <input type="number" id="conDispVerPosNumber" min="0" max="100"> 
                    </div>
                    <div>
                        <label for="connectedDisplaySize">Size</label>
                        <input type="range" id="connectedDisplaySize" min="1" max="3" step="0.5" list="sizeMarks">
                    </div>
                    <div>
                        <label for="connectedDisplayOpacity">Background Opacity</label>
                        <input type="range" id="connectedDisplayOpacity" min="0" max="1" step="0.1" list="opacityMarks">
                    </div>
                    
                    <button id="applyConnectedDisplayBtn" class="applyResetBtn applyBtn">Apply</button>
                    <button id="resetConnectedDisplayBtn" class="applyResetBtn resetBtn">Reset</button>
                </div>               

            </section>

            <section id="reload">
                <h3>Reload</h3>
                <input type="checkbox" id="toggleReload" class="toggle">

                <div id="reloadSettings">
                    <div>
                        <label for="reloadColour">Reload Colour</label>
                        <input type="color" id="reloadColour">
                    </div>
                    <div>
                        <label for="reloadOpacity">Reload Opacity</label>
                        <input type="range" id="reloadOpacity" min="0" max="1" step="0.1" list="opacityMarks">
                    </div>
                    <div>
                        <label for="reloadWidth">Width</label>
                        <input type="range" id="reloadWidth" min="0" max="100">
                        <input type="number" id="reloadWidth" min="0" max="100">
                    </div>
                    <div>
                        <label for="reloadHeight">Height</label>
                        <input type="range" id="reloadHeightSlider" min="0" max="100">
                        <input type="number" id="reloadHeightNumber" min="0" max="100"> 
                    </div>
                    <div>
                        <label for="reloadHorPos">Horizontal Position</label>
                        <input type="range" id="reloadHorPosSlider" min="0" max="100">
                        <input type="number" id="reloadHorPosNumber" min="0" max="100">
                    </div>
                    <div>
                        <label for="reloadVerPos">Vertical Position</label>
                        <input type="range" id="reloadPosSlider" min="0" max="100">
                        <input type="number" id="reloadPosNumber" min="0" max="100"> 
                    </div>

                    <button id="applyReloadBtn" class="applyResetBtn applyBtn">Apply</button>
                    <button id="resetReloadBtn" class="applyResetBtn resetBtn">Reset</button>
                </div>
                
            </section>

        </section>

        <section id="infoContainer" class="container">
            <div>
                Made By KLZX121
                <p>Check for new updates and release notes at <a href="https://github.com/KLZX121/krunker-features" target="_blank">GitHub</a></p>
            </div>
            <div id="readMe"></div>
        </section>

        <script src="./popup.js"></script>

    </body>
</html>
